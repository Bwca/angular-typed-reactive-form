<h1>This is a meaningless form that doesn't submit</h1>

<form [formGroup]="employeeFormGroup" (ngSubmit)="onFormSubmit()">
  <app-form-input
    [inputFormControl]="employeeFormGroup.controls.firstName"
    type="text"
    label="First name"
  ></app-form-input>

  <app-form-input
    [inputFormControl]="employeeFormGroup.controls.lastName"
    type="text"
    label="First name"
  ></app-form-input>

  <app-form-input
    [inputFormControl]="employeeFormGroup.controls.middleName"
    type="text"
    label="Middle name"
  ></app-form-input>

  <app-form-input
    [inputFormControl]="employeeFormGroup.controls.phone"
    type="text"
    label="Phone"
  ></app-form-input>

  <app-form-input
    [inputFormControl]="employeeFormGroup.controls.email"
    type="text"
    label="Email"
  ></app-form-input>

  <app-form-input
    [inputFormControl]="employeeFormGroup.controls.creationDate"
    type="date"
    label="Creation date"
  ></app-form-input>

  <fieldset>
    <legend>Position:</legend>
    <app-position
      [positionForm]="employeeFormGroup.controls.position"
    ></app-position>
  </fieldset>

  <fieldset>
    <legend>Department:</legend>
    <app-department
      [departmentForm]="employeeFormGroup.controls.department"
    ></app-department>
  </fieldset>

  <fieldset>
    <legend>Parent employee:</legend>
    <app-employee
      [employeeForm]="employeeFormGroup.controls.parentEmployee"
    ></app-employee>
  </fieldset>

  <input type="submit" value="submit form" [disabled]="employeeFormGroup.invalid" />
</form>
